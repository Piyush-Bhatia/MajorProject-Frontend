<br>
<div>
    <form class="form-control">
        <a routerLink="/"><font color="black"> Back</font></a><br><br>
    <h4 style="text-align: center;">Records</h4>
        <table class="table table-hover" style="margin-bottom: 4%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Fee</th>
                    <th>Marks</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stu of allStudent">
                    <td>{{stu.id}}</td>
                    <td>{{stu.name}}</td>
                    <td>{{stu.course}}</td>
                    <td>{{stu.fee}}</td>
                    <td >{{stu.marks}}</td>
                    <td ><button (click)="deleteStudent(stu.id)" class="btn btn-danger">Delete</button>&nbsp;&nbsp;&nbsp;
                        <a routerLink='/update/{{stu.id}}' class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
